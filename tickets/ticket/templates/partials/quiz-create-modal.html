<div class="modal fade text-left" id="quiz_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel59" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-success">
        <h4 class="modal-title" id="myModalLabel9"><i class="ft-bookmark mr-2"></i>Create Quiz</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="ft-x font-medium-2 text-bold-700"></i></span>
        </button>
      </div>
        <form class="striped-rows" action="{% url 'new_quiz' %}" method="POST">
          {% csrf_token %}
          <div class="modal-body">
              <div class="form-group row">
                <label class="col-md-3 label-control" for="striped-form-1">Question quantity</label>
                <div class="col-md-9">
                  <input type="text" id="striped-form-1" class="form-control" name="quantity" placeholder="Question quantity" value="30">
                </div>
              </div>
              <div class="form-group row last mb-3">
                <label class="col-md-3 label-control">Type</label>
                <div class="col-md-9">
                  <div class="input-group col-md-9">
                    <div class="radio d-inline-block mr-2 mb-1">
                      <input type="radio" id="striped-form-6" checked="" name="quiz_type" value="standard">
                      <label for="striped-form-6">Standard</label>
                    </div>
                    <div class="radio d-inline-block">
                      <input type="radio" id="striped-form-7" name="quiz_type" value="new">
                      <label for="striped-form-7">New</label>
                    </div>
                    <div class="radio d-inline-block">
                      <input type="radio" id="striped-form-8" name="quiz_type" value="hard">
                      <label for="striped-form-8">Hard</label>
                    </div>
                  </div>
                </div>
              </div>
              <p><code>Standard</code> - tickets collected randomly</p>
              <p><code>New</code> - tickets collected from last added</p>
              <p><code>Hard</code> - tickets on which you most often made mistakes</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn bg-light-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success" name="_save" value="Save">Start</button>
          </div>
        </form>
    </div>
  </div>
</div>
