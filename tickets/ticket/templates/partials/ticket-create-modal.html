<div class="modal fade text-left" id="ticket_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel9" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-success">
        <h4 class="modal-title" id="myModalLabel9"><i class="ft-bookmark mr-2"></i>Create Ticket</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"><i class="ft-x font-medium-2 text-bold-700"></i></span>
        </button>
      </div>
        <form class="striped-rows" action="{% url 'add_ticket' %}" method="POST">
          {% csrf_token %}
          <div class="modal-body">
              <div class="form-group row">
                <label class="col-md-3 label-control" for="striped-form-1">Question</label>
                <div class="col-md-9">
                  <input type="text" id="striped-form-1" class="form-control" name="question" placeholder="Question">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-md-3 label-control" for="striped-form-2">Answer</label>
                <div class="col-md-9">
                  <input type="text" id="striped-form-2" class="form-control" name="answer" placeholder="Answer">
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn bg-light-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success" name="_save" value="Save">Save changes</button>
            <button type="submit" class="btn btn-success" name="_addanother" value="Save and continue editing">Save and add another</button>
          </div>
        </form>
    </div>
  </div>
</div>
